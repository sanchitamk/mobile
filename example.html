<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ZIM - Mobile 4 Layout - Code Creativity</title>
        <script type="module">
            import zim from "https://zimjs.org/cdn/016/zim_pizzazz";
            new Frame(FULL, null, null, light, light, ready, "gf_Madimi+One");
            function ready() {
                // Given F, S, W, H or frame, stage, stageW, stageH


                STYLE = {bgColor:purple, once:true, paddingH:20, skewX:10}
                const logo = new Label("BIRTHDAY", 50, "Madimi One", yellow);
                const heart = makeIcon("heart", pink);
                const settings = makeIcon("menu", purple);
                // listIcons()
            
                STYLE = {align:CENTER, valign:CENTER}
                const header = new Tile([heart, logo, settings], 3, 1, 160, 0, "unique")
                    

                const content = new Container(600,800);
                new Rectangle(content.width, content.height, new GradientColor([white,blue], 90)).addTo(content)
                new Tile([
                    new Dial(), 
                    new Stepper(), 
                    new Selector(), 
                    new Toggle()
                ], 2, 2, 30, 40)
                    .scaleTo(content, 90, 90)
                    .center(content);


                
                const footer = new Container(500,100)                
                const slider = new Slider({
                    sound:true, 
                    vertical:false,
                    useLabels:true
                }).center(footer);

                // LAYOUT

                S.addChild(header, content, footer);

                new Layout({
                    holder:S, 
                    regions:[
                        {obj:header, marginTop:3, maxWidth:90}, 
                        {obj:content, marginTop:5}, 
                        {obj:footer, valign:CENTER, marginTop:5, maxWidth:80}                    
                    ], 
                    lastMargin:3,
                    showRegions:true
                });
               
            } // end ready
        </script>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body></body>
</html>
