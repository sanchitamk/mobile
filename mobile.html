<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drizzy Quizzy</title>

    <!-- zimjs.com - JavaScript Canvas Framework -->
    <script type="module">
      import zim from "https://zimjs.org/cdn/016/zim";

      // See Docs under Frame for FIT, FILL, FULL, and TAG

      const assets = [
        "drake.jpg",
      ];
      const path = "assets/";

      new Frame({
        scaling: FIT,
        width: 1200,
        height: 2200,
        color: black,
        outerColor: dark,
        ready: ready,
        sensors: true,
        assets:assets,
        path:path,
      });
      function ready() {
        // given F (Frame), S (Stage), W (width), H (height)
        // put code here

        // for capturing tilt on device (rotation about an axis)
        // also SEE the PermissionAsk example below
       
        // and be on a mobile device
      
        let dial;

        const drake=new Pic("drake.jpg").alp(0.2).center().bot();
        dial= new Dial({
          min:0, 
          max:100,
          step:12.5,
          backgroundColor:purple, 
          indicatorColor:white,
          tickColor:white,
          useLabels:true

        }).pos(0,400,CENTER,BOTTOM).sca(5);

       
        
 
        const label = new Label().addTo().top();
        F.on("deviceorientation", (e) => {
          label.text = e.rotation.y + "," + e.rotation.z;

          let rect;
          if (e.rotation.y <= -2) {
            dial.currentValue = 12.5
            S.update();
          } else if (e.rotation.y > 2) {
            dial.currentValue = 37.5
            S.update();
          }
        });

        // on iOS, the sensors must be allowed first - this example works for all devices
        const permissionType = "deviceorientation"; // or "devicemotion"
        const ask = new PermissionAsk(init, permissionType);
        function init(yes) {
          // if the user answers yes to the PermissionAsk
          const errorPane = new Pane("SENSOR not available", yellow);
          if (yes) {
            // use the sensors
            label.text =
              decimals(e.rotation.x) +
              "," +
              decimals(e.rotation.y) +
              "," +
              decimals(e.rotation.z);
            S.update();
          } else {
            // answered no to PermissionAsk dialog
            errorPane.show();
          }
        }

     
       
      } // end ready
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      body {
        background-image: url("assets/drake.jpg");
        /* background-repeat: no-repeat; */
        background-size: 50%;
        color:white;
      }

    </style>
  </head>
  <body></body>
</html>
